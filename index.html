<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Pulse Visualization with NASA EPIC API</title>
    
    <!-- Load p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    
    <!-- Custom styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: radial-gradient(circle at center, #051937, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.15);
            border-radius: 10px;
        }
        #container {
            position: relative;
            width: 600px;
            height: 650px;  /* Extra height for the attribution and controls */
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
        }
        .info {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #6d97c9;
        }
        .info a {
            color: #8fb8e8;
            text-decoration: none;
        }
        .info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Earth's Pulse: 2016-2025</h1>
        <!-- p5.js will create canvas here -->
        <div class="info">
            Using NASA EPIC API data • CO₂ and temperature data based on real climate trends
        </div>
    </div>
    
    <!-- Load our custom script -->
    <script src="earth-visualization/script.js"></script>
</body>
</html>
